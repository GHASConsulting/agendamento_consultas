 app:
    build: .
    ports:
      - "${APP_PORT}:8000"
    environment:
      - DATABASE_TYPE=${DOCKER_DATABASE_TYPE}
      - DATABASE_URL=${DATABASE_URL}
      - SQLITE_URL=${SQLITE_URL}
      - BOTCONVERSA_API_URL=${BOTCONVERSA_API_URL}
      - BOTCONVERSA_API_KEY=${BOTCONVERSA_API_KEY}
      - BOTCONVERSA_WEBHOOK_SECRET=${BOTCONVERSA_WEBHOOK_SECRET}
      - HOSPITAL_NAME=${HOSPITAL_NAME}
      - HOSPITAL_PHONE=${HOSPITAL_PHONE}
      - HOSPITAL_ADDRESS=${HOSPITAL_ADDRESS}
      - HOSPITAL_CITY=${HOSPITAL_CITY}
      - HOSPITAL_STATE=${HOSPITAL_STATE}
      - WEBHOOK_HOST=0.0.0.0
      - WEBHOOK_PORT=8000
      - WEBHOOK_URL=${WEBHOOK_URL}
      - DEBUG=${DEBUG}
      - LOG_LEVEL=${LOG_LEVEL}
      - MAX_WORKERS=${MAX_WORKERS}
      - WORKER_TIMEOUT=${WORKER_TIMEOUT}
      - MIN_ADVANCE_BOOKING_HOURS=${MIN_ADVANCE_BOOKING_HOURS}
      - MAX_ADVANCE_BOOKING_DAYS=${MAX_ADVANCE_BOOKING_DAYS}
      - DEFAULT_CONSULTATION_DURATION_MINUTES=${DEFAULT_CONSULTATION_DURATION_MINUTES}
      - CONSULTATION_INTERVAL_MINUTES=${CONSULTATION_INTERVAL_MINUTES}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
           # remove os bancos externos
    restart: unless-stopped
  